<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volume and Area Calculations</title>
</head>
<body>
    
  <!-- Task 11: Volume of a Sphere -->
  <h3>Task 11: Calculate the Volume of a Sphere</h3>
  <label for="radiusSphere">Radius (r):</label>
  <input type="number" id="radiusSphere" step="0.01">
  <button onclick="calculateSphereVolume()">Calculate Volume</button>
  <p id="resultSphere"></p>

  <!-- Task 12: Volume of a Cylinder -->
  <h3>Task 12: Calculate the Volume of a Cylinder</h3>
  <label for="radiusCylinder">Radius (r):</label>
  <input type="number" id="radiusCylinder" step="0.01">
  <label for="heightCylinder">Height (h):</label>
  <input type="number" id="heightCylinder" step="0.01">
  <button onclick="calculateCylinderVolume()">Calculate Volume</button>
  <p id="resultCylinder"></p>

  <!-- Task 13: Volume of a Cone -->
  <h3>Task 13: Calculate the Volume of a Cone</h3>
  <label for="radiusCone">Radius (r):</label>
  <input type="number" id="radiusCone" step="0.01">
  <label for="heightCone">Height (h):</label>
  <input type="number" id="heightCone" step="0.01">
  <button onclick="calculateConeVolume()">Calculate Volume</button>
  <p id="resultCone"></p>

  <!-- Task 14: Volume of a Prism -->
  <h3>Task 14: Calculate the Volume of a Prism</h3>
  <label for="basePrismA">Base Length (a):</label>
  <input type="number" id="basePrismA" step="0.01">
  <label for="basePrismB">Base Width (b):</label>
  <input type="number" id="basePrismB" step="0.01">
  <label for="heightPrism">Height (h):</label>
  <input type="number" id="heightPrism" step="0.01">
  <button onclick="calculatePrismVolume()">Calculate Volume</button>
  <p id="resultPrism"></p>

  <!-- Task 15: Area of a Triangle -->
  <h3>Task 15: Calculate the Area of a Triangle</h3>
  <label for="baseTriangle">Base (b):</label>
  <input type="number" id="baseTriangle" step="0.01">
  <label for="heightTriangle">Height (h):</label>
  <input type="number" id="heightTriangle" step="0.01">
  <button onclick="calculateTriangleArea()">Calculate Area</button>
  <p id="resultTriangle"></p>

  <script>
    // Task 11: Volume of a Sphere
    function calculateSphereVolume() {
      const r = parseFloat(document.getElementById("radiusSphere").value);
      const volume = (4 / 3) * Math.PI * Math.pow(r, 3);
      document.getElementById("resultSphere").innerText = "Volume: " + volume.toFixed(6);
    }

    // Task 12: Volume of a Cylinder
    function calculateCylinderVolume() {
      const r = parseFloat(document.getElementById("radiusCylinder").value);
      const h = parseFloat(document.getElementById("heightCylinder").value);
      const volume = Math.PI * Math.pow(r, 2) * h;
      document.getElementById("resultCylinder").innerText = "Volume: " + volume.toFixed(6);
    }

    // Task 13: Volume of a Cone
    function calculateConeVolume() {
      const r = parseFloat(document.getElementById("radiusCone").value);
      const h = parseFloat(document.getElementById("heightCone").value);
      const volume = (1 / 3) * h * Math.PI * Math.pow(r, 2);
      document.getElementById("resultCone").innerText = "Volume: " + volume.toFixed(6);
    }

    // Task 14: Volume of a Prism
    function calculatePrismVolume() {
      const a = parseFloat(document.getElementById("basePrismA").value);
      const b = parseFloat(document.getElementById("basePrismB").value);
      const h = parseFloat(document.getElementById("heightPrism").value);
      const volume = a * b * h;
      document.getElementById("resultPrism").innerText = "Volume: " + volume.toFixed(6);
    }

    // Task 15: Area of a Triangle
    function calculateTriangleArea() {
      const b = parseFloat(document.getElementById("baseTriangle").value);
      const h = parseFloat(document.getElementById("heightTriangle").value);
      const area = 0.5 * b * h;
      document.getElementById("resultTriangle").innerText = "Area: " + area.toFixed(6);
    }
  </script>

</body>
</html>
